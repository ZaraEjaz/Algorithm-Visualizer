<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Stack Visualizer</title>
    <link rel="stylesheet" href="C:\Users\PMLS\Downloads\Algorithm-Visualizer-main (2)\Algorithm-Visualizer-main\algos\stack\styles.css" />


</head>
<style>
    
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: start;
    align-items: center;
    flex-direction: column;
    gap: 20px;
    background-color: #c7e1f1; /* Updated color theme to blue */
}

header {
    height: 100px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.title {
    color: #020202; /* Text color changed to white */
}

.container {
    height: 620px;
    width: 1000px;
    background-color: white;
    box-shadow: 8px 8px 20px rgb(128, 128, 128);
    position: relative;
    overflow: hidden;
    border-radius: 20px;
    margin-bottom: 30px;
}

.container-header {
    height: 70px; /* Adjusted height */
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-bottom: 10px; /* Adjusted margin */
    margin-top: 10px;
}

.container-header input {
    height: 40px; /* Adjusted height */
    width: 300px; /* Adjusted width */
    font-size: 20px; /* Adjusted font size */
    border-radius: 8px; /* Adjusted border radius */
    padding-left: 15px; /* Adjusted padding */
    padding-right: 5px;
}

.push,
.pop,
.reset,
.box {
    height: 40px; /* Adjusted height */
    width: 120px; /* Adjusted width */
    font-size: 20px; /* Adjusted font size */
    background-color: rgb(5, 100, 116);
    color: white;
    border-radius: 8px; /* Adjusted border radius */
    cursor: pointer;
    transition: 0.2s;
    border: none;
}

.disable-button {
    background-color: rgb(0, 59, 0);
}

.container-header button:active {
    transform: scale(0.95);
}

.container-body {
    width: 1000px;
    display: flex;
    justify-content: space-evenly;
    align-items: flex-start; /* Adjusted alignment to start */
}

.stack {
    width: 500px;
    height: 400px; /* Adjusted height for better visibility */
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Adjusted alignment to start */
    border-width: 0 3px 0 0;
    border-color: #34495e; /* Adjusted border color to a dark shade */
    border-style: solid;
    background-color: #ecf0f1; /* Added a light background color for better contrast */
}

.main-stack-bucket {
    height: 370px; /* Adjusted height for better visibility */
    width: 200px;
    border-width: 0 4px 4px 4px;
    border-color: #34495e; /* Adjusted border color to a dark shade */
    border-style: solid;
    border-radius: 0 0 10px 10px;
    display: flex;
    justify-content: end;
    align-items: center;
    flex-direction: column-reverse;
    gap: 5px;
    padding-bottom: 5px;
    background-color: #ecf0f1; /* Added a light background color for better contrast */
}

.ele {
    height: 70px; /* Adjusted height for better visibility */
    width: 150px;
    background-color: #3498db; /* Adjusted background color to a blue shade */
    color: white;
    border: 4px solid #2c3e50; /* Added border color for better visibility */
    border-radius: 8px;
    font-size: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.back-button {
    position: absolute;
    top: 10px;
    left: 10px;
    padding: 10px;
    font-size: 16px;
    text-decoration: none;
    color: #fff;
    border: none;
    transition: background-color 0.3s;
    border-radius: 4px;
    cursor: pointer;
    background-color: #0056b3;
    
}


.ele-add {
    animation: pushAnimation 0.3s infinite linear;
}

.ele-remove {
    animation: popAnimation 0.3s infinite linear;
}

@keyframes pushAnimation {
    0% {
        background-color: green;
    }
    100% {
        background-color: rgb(17, 92, 255);
    }
}

@keyframes popAnimation {
    0% {
        background-color: green;
    }
    100% {
        background-color: rgb(255, 15, 59);
    }
}

.info {
    height: 470px;
    width: 500px;
    padding-left: 20px;
}

[class^="sec"] {
    display: flex;
    width: 350px;
    align-items: center;
    gap: 10px;
    margin-top: 10px;
    justify-content: space-between;
}

.massage-box {
    height: 150px; /* Adjusted height */
    width: 350px; /* Adjusted width */
    margin-top: 20px; /* Adjusted margin */
    padding: 10px;
    border-radius: 10px;
    background-color: bisque;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.massage-box h2 {
    text-align: center;
    font-weight: 600;
}

.massage {
    height: 120px; /* Adjusted height */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px; /* Adjusted font size */
}

.error-massage {
    animation: errorMassage 0.4s infinite linear;
}

@keyframes errorMassage {
    0% {
        background-color: bisque;
    }
    100% {
        background-color: rgb(255, 15, 59);
    }
}

</style>

<body>
    <!-- heading -->
    <header>
        <h1 class="title">Stack Visualizer</h1>
    </header>

    <a href="C:\Users\PMLS\Downloads\Algorithm-Visualizer-main (2)\Algorithm-Visualizer-main\index.html" onclick="navigateBack()" class="back-button">Back</a>
    <div class="container">
        <div class="container-header">
            <input type="number" class="text" required>
            <button class="push">Push</button>
            <button class="pop">Pop</button>
            <button class="reset">Reset</button>
        </div>

        <div class="container-body">
            <div class="stack">
                <div class="main-stack-bucket"></div>
            </div>

            <div class="info">
                <div class="sec1">
                    <h3>Top of the Stack:-</h3>
                    <button class="box"></button>
                </div>
                <div class="sec2">
                    <h3>Last Pushed Item:-</h3>
                    <button class="box"></button>
                </div>
                <div class="sec3">
                    <h3>Last Popped Item:-</h3>
                    <button class="box"></button>
                </div>
                <div class="sec3">
                    <h3>Size of the Stack:-</h3>
                    <button class="box">0</button>
                </div>

                <div class="massage-box">
                    <h2>Message Box</h2>
                    <div class="massage"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="D:\DESTOP DATA\DSA Project\DSA Project\Stack\styles.css"></script>
</body>
<script>
    //variable Declaration
const push = document.querySelector(".push");
const pop = document.querySelector(".pop");
const reset = document.querySelector(".reset");
const bucket = document.querySelector(".main-stack-bucket");
const input = document.querySelector(".text");
const massage = document.querySelector(".massage");
const massageBox = document.querySelector(".massage-box");
const box = document.querySelectorAll(".box");
const stack = [];
 
//for disable all buttons
const buttonDisable = () => {
    push.disabled = true;
    push.classList.add("disable-button");
    pop.disabled = true;
    pop.classList.add("disable-button");
    reset.disabled = true;
    reset.classList.add("disable-button");
    input.disabled = true;
};
 
//for enable all buttons
const buttonEnable = () => {
    push.disabled = false;
    push.classList.remove("disable-button");
    pop.disabled = false;
    pop.classList.remove("disable-button");
    reset.disabled = false;
    reset.classList.remove("disable-button");
    input.disabled = false;
};
 
//When the push button will be clicked
push.addEventListener("click", () => {
    //if input box is empty
    if (input.value == "") {
        massage.innerHTML = "Please Enter a value.";
        massageBox.classList.add("error-massage");
        setTimeout(() => {
            massageBox.classList.remove("error-massage");
        }, 1200);
        return;
    }
 
    push.addEventListener("click", () => {
      // ...
      
      // update the size of the stack
      box[3].innerHTML = stack.length;
  
      // ...
  });
  
  pop.addEventListener("click", () => {
      // ...
  
      // update the size of the stack
      box[3].innerHTML = stack.length;
  
      // ...
  });
    //if the stack is full
    if (stack.length == 5) {
        input.value = "";
        massage.innerHTML = "Stack Overflow";
        massageBox.classList.add("error-massage");
        setTimeout(() => {
            massageBox.classList.remove("error-massage");
        }, 1200);
        return;
    }
    const itemValue = input.value; //for store the input value
    stack.push(itemValue); //push the value into the stack
 
    //creating a new element
    const element = document.createElement("div");
    element.classList.add("ele");
    element.innerText = stack[stack.length - 1];
    bucket.appendChild(element);
 
    //update the top
    box[0].innerHTML = stack[stack.length - 1];
 
    //clear the input box
    input.value = "";
 
    //adding the animation for a new pushed element
    element.classList.add("ele-add");
 
    //disable all buttons
    buttonDisable();
 
    //after pushing the element
    setTimeout(() => {
        //remove the animation
        element.classList.remove("ele-add");
 
        //update the Last Pushed Item Value
        box[1].innerHTML = itemValue;
 
        //Display the massage
        massage.innerHTML = `Item ${stack[stack.length - 1]} is Pushed.`;
 
        //Enable all buttons
        buttonEnable();
    }, 1500);
});
 
pop.addEventListener("click", () => {
  // if Stack is Empty
  if (stack.length == 0) {
      massageBox.classList.add("error-massage");
      massage.innerHTML = "Stack Underflow";
      setTimeout(() => {
          massageBox.classList.remove("error-massage");
      }, 1200);
      return;
  }
  box[3].innerHTML = stack.length - 1;
  bucket.lastElementChild.classList.add("ele-remove");
  buttonDisable();

  setTimeout(() => {
      bucket.removeChild(bucket.lastElementChild);
      const itemValue = stack.pop();
      box[2].innerHTML = itemValue;
      if (stack.length == 0) {
          box[0].innerHTML = "";
      } else {
          box[0].innerHTML = stack[stack.length - 1];
      }
      massage.innerHTML = `Item ${itemValue} is Popped.`;
      buttonEnable();
      box[3].innerHTML = stack.length;
  }, 1500);
});
 
function navigateBack() {
  window.location.href = "C:\Users\PMLS\Downloads\Algorithm-Visualizer-main (2)\Algorithm-Visualizer-main\index.html"; // Replace with the actual file name or URL of your main page
}
//When the reset button will be clicked
reset.addEventListener("click", () => {
    //clear the full array
    while (stack.length > 0) {
        stack.pop();
    }
 
    //clear all fields
    box[0].innerHTML = "";
    box[1].innerHTML = "";
    box[2].innerHTML = "";
    massage.innerHTML = "";
 
    //clear all elements from the bucket
    while (bucket.firstChild) {
        bucket.removeChild(bucket.firstChild);
    }
});
</script>
</html>
